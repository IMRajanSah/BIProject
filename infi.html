<html>
	<head>
		<title>BI Project</title>
		<style>
			body{
				margin: 0px;
			}
			h1{
				display: flex;
				justify-content: center;	
			}
			
			.main{
				border :2px solid red;
				background-color:#e5c7c7;
				width: 35%;
				height: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0 auto;
			}
			
		</style>
		
		
	</head>
	<body >
		<h1>Enter Information for Task</h1>
		<div class="main">
			<form  method="POST" action="/add">
				
				<label for="task_name"><p>Task Name</p> </label>
				<input type="text" name="task_name" id="task_name" required/>
				<label for="task_description"><p>Task Description</p> </label>
				<input type="text" name="task_description" id="task_description" required/>
				<label for="creator"><p>Creator</p> </label>
				<input type="text" name="creator" id="creator" required/>
				<label for="duration"><p>Duration</p> </label>
				<input type="number" name="duration" id="duration" min="0"  required/><br><br>
				<input type="submit" value="Submit"/>
			</form>
		</div>
		
	</body>
</html>
